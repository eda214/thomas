<html>
    
    <head>
        <title>
            Happy birthday Tom!
        </title>
        
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    
    <body>
        <center>
        
            <div class="container">
                Select a challenge: <br>
                <button id="sample">Sample</button>
                <div id="question" class="question"></div>
            </div>
            
            <br>
            
            <div class="container">
                <label for="answer">Answer: </label>
                <input type="text" id="answer" name="answer">
                <button id="go" class="button">Check answer!</button>
            </div>
            
            <div id="output">
            <textarea readonly id="message"></textarea>
            </div>
        </center>
        
        <script>
            var question = document.getElementById("question");
            
            var b1 = document.getElementById("sample");
            
            b1.onclick = function() {
                question.className = "question-sample";
                msg.value = "Type the answer to unlock a message!";
            }
            
            var ansField = document.getElementById("answer");
            var goButton = document.getElementById("go");
            var msg = document.getElementById("message");
            
            goButton.onclick = function() {
                ans = ansField.value
                if (question.className === "question-sample" && ans === "Yes") {
                    msg.value = "Here is a message";
                }
                else {
                    msg.value = "Incorrect answer!";
                }
            }
        </script>
    </body>
    
</html>
